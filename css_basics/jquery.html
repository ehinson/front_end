<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("#p2").animate({right:"+=100px"});
  });
  $(".btn2").click(function(){
    $("#p2").animate({right:"0px"});
  });
});
</script>
</head>
<body>

<button class="btn1">Animate</button>
<button class="btn2">Reset</button>

<p id="p1" style="position:absolute;right:0; z-index: 1; background-color: white;">This is a paragrapgh</p>
<p id = "p2" style="position:absolute;right:0; z-index: 0;">This is a paragraph.</p>

</body>
</html>
